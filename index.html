<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Shopee Header Clone</title>

  <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
  <div class="header" style="display: flex;">
    <div class="top-bar">
      <div class="top-left" style="display: flex;">
        <a href="#">Vào cửa hàng trên ứng dụng</a>

        <a href="#">Kết nối</a>

    <div class="main-bar">
      <div class="logo">
        <img src="" alt="">

      <div class="search-box">
        <input type="text" placeholder="Tìm sản phẩm trong Shop này">
        <div class="search-select">Trong Shop </div>

  </div>
